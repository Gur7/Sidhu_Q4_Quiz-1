<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
	<title>BMI Calculator</title>
</head>
<body>
	<div class="container my-5">
	  	<div>
		    <h1 class="text-center">BMI Calculator</h1>
		    <p class="text-center">Use this tool to find out your BMI.</p>
		</div>

	    <form onsubmit="calculateBMI(); return false;">
	      <div class="mb-3">
	        <label for="weight" class="form-label">Weight (kg):</label>
	        <input type="number" step="0.01" id="weight" class="form-control">
	      </div>
	      <div class="mb-3">
	        <label for="height" class="form-label">Height (m):</label>
	        <input type="number" step="0.01" id="height" class="form-control">
	      </div>
	      <button type="submit" class="btn btn-success">Calculate BMI</button>
	    </form>

	    <h3 class="mt-4" id="result"></h3>
	 </div>
	<script>
	  function calculateBMI() {
	    var weight = parseFloat(document.getElementById("weight").value);
	    var height = parseFloat(document.getElementById("height").value);
	    var bmi = weight / (height * height);
	    var category = "";

	    if (bmi < 18.5) {
	      category = "Underweight";
	      window.alert("You are classified as Underweight!");
	    }
	    else if (bmi >= 18.5 && bmi <= 24.9) {
	      category = "Normal weight";
	      window.alert("You are classified as Normal weight!");
	    }
	    else if (bmi >= 25 && bmi <= 29.9) {
	      category = "Overweight";
	      window.alert("You are classified as Overweight!");
	    }
	    else {
	      category = "Obese";
	      window.alert("You are classified as Obese!");
	    }
	  }
	</script>

</body>
</html>
